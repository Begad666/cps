name: Compile Plugin

on:
  push:
    branches:
    - master
    - v*
  pull_request:
    branches: 
      - master
      - v*
  

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
