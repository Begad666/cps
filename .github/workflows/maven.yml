name: Build (master and v*)

on:
  push:
    branches:
    - v*
    - master
jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - name: Checkout branch
        uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Retrive Cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
          ${{ runner.os }}-maven- 
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload Jar
      uses: actions/upload-artifact@v1
      with:
        name: CustomProtocolSettings
        path: target/CustomProtocolSettings.jar
